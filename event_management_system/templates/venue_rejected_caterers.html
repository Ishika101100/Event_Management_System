{% extends "layout.html" %}
{% block content %}
    {% for i in caterer %}
        <div class="row">
            <div class="card-body table-bordered">
                <p class="card-text" value={{ i }}>{{ caterer[i] }}</p>
                <p class="card-text" value={{ i }}>{{ caterer_mobile_number[i] }}</p>
                <p class="card-text" value={{ i }}>{{ caterer_email[i] }}</p>
                <p class="card-text" value={{ i }}>{{ caterer_address[i] }}</p>
                <div class="btn-group">
                    <a role="button" href="{{ url_for('venue.venue_accept_caterer_request', caterer_id=i) }}"
                       class="btn btn-sm btn-outline-success success">Add Decorator</a>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
